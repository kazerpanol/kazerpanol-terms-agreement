<button id="startBtn">Start Recognition</button>
<div id="transcript">Transcript will appear here</div>
<script>
const startBtn = document.getElementById("startBtn");
const transcriptDiv = document.getElementById("transcript");
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if(!SpeechRecognition){
  transcriptDiv.textContent = "Your browser does not support Speech Recognition.";
} else {
  let recognition = new SpeechRecognition();
  recognition.continuous = false; // mobile friendly
  recognition.interimResults = true;
  recognition.lang = 'en-US';

  recognition.onstart = () => console.log("Recognition started");

  recognition.onresult = (event) => {
    const transcript = Array.from(event.results)
      .map(r => r[0].transcript)
      .join(" ");
    transcriptDiv.textContent = transcript;
  };

  recognition.onerror = (e) => console.error("Recognition error:", e);

  startBtn.addEventListener("click", () => recognition.start());
}
</script>
